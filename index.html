<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <title>Google Results Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="topcontainer">
      <div class="logo">
        <img src= "Images/googlelogo.png" alt="Google Logo" id="logo">
      </div>
      <div class="searchbartop">
        <input type="text" id="searchbar">
      </div>
      <div class="appgrid">
        <a><img href="#" src="Images/grid.png" id=grid></a>
      </div>
      <div class="login">
        <button id="login">Sign In</button>
      </div>
      <div class="navbar">
        <ul id="searchoptions">
          <li><a href="#">All</a></li>
          <li><a href="#">Video</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Shopping</a></li>
          <li><a href="#">Maps</a></li>
          <li><a href="#">More</a></li>
        </ul>
        <ul id="settings">
          <li>Settings</li>
          <li>Tools</li>
        </ul>
      </div>
        <div class="safesearch">
          <a href="#">SafeSearch On</a>
        </div>
      </div>



    <div class="bodycontainer">
      <div class ="resultscount">
        <p>resultscount</p>
      </div>
      <div class="topresult">
        <p>topresult</p>
      </div>
      <div class="aboutresult">
        <p>aboutresult</p>
      </div>
      <div class="searchresults">
        <ul id="results">
          <li>With zero coding experience, artist building 180 webpages in 180 days</li>
        </ul>
      </div>
    </div>


  </body>


  <footer>
    <ul class="bottom-left">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
    </ul>
    <ul class="bottom-right">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
    </ul>
  </footer>

</html>
</HTML>
